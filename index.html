
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cơm Phần Út Trinh - Hương Vị Cơm Nhà</title>
    <meta name="description" content="Trang trưng bày thực đơn Cơm Phần Út Trinh - Đậm đà phong vị Việt">
    
    <!-- CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:wght@200..800&display=swap" rel="stylesheet">
    
    <!-- Babel: Chuyển đổi TSX sang JS ngay tại trình duyệt (Cần cho GitHub Pages) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfcfb; margin: 0; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        #initial-loader {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            background: #fff; z-index: 9999; transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px; border: 3px solid #f3f3f3;
            border-top: 3px solid #9a3412; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.47.10",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="initial-loader">
        <div class="spinner"></div>
    </div>
    <div id="root"></div>

    <!-- Giả lập môi trường process cho trình duyệt -->
    <script>
        window.process = { env: { API_KEY: "", SUPABASE_URL: "", SUPABASE_ANON_KEY: "" } };
    </script>

    <!-- Load ứng dụng bằng Babel -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>

    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('initial-loader');
            if (loader) {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }, 1000);
            }
        });
    </script>
</body>
</html>
