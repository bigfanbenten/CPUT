
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cơm Phần Út Trinh - Hương Vị Cơm Nhà</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:wght@200..800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfcfb; margin: 0; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        #initial-loader {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            background: #fff; z-index: 9999; transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px; border: 3px solid #f3f3f3;
            border-top: 3px solid #9a3412; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="initial-loader">
        <div class="flex flex-col items-center gap-4">
            <div class="spinner"></div>
            <p class="text-orange-900 font-serif italic">Đang bày mâm cơm...</p>
        </div>
    </div>
    <div id="root"></div>
    <!-- Vite sẽ tự động xử lý file này trong quá trình build -->
    <script type="module" src="/index.tsx"></script>
    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('initial-loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }
        });
    </script>
</body>
</html>
