
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cơm Phần Út Trinh - Hương Vị Cơm Nhà</title>
    
    <!-- CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:wght@200..800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #fdfcfb; 
            margin: 0; 
            overflow-x: hidden;
        }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        
        #initial-loader {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            background: #fff; z-index: 9999;
        }
        .spinner {
            width: 40px; height: 40px; border: 3px solid #f3f3f3;
            border-top: 3px solid #9a3412; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Hiệu ứng mượt mà */
        .reveal { animation: reveal 1s ease-out forwards; }
        @keyframes reveal { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <!-- Babel Standalone để biên dịch TSX ngay trên trình duyệt -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="initial-loader">
        <div class="flex flex-col items-center gap-4">
            <div class="spinner"></div>
            <p class="text-orange-900 font-serif italic animate-pulse">Đang dọn mâm cơm...</p>
        </div>
    </div>
    
    <div id="root"></div>

    <!-- Chạy script chính -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>

    <script>
        // Tắt loader sau khi mọi thứ đã sẵn sàng
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('initial-loader');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
